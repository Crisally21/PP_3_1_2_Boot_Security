<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/new}" th:object="${user}">
    <label for="username">Enter username</label>
    <input type="text" th:field="*{username}" id="username" th:value="${user.username}"/>
    <br/>
    <label for="password">Enter password</label>
    <input type="text" th:field="*{password}" id="password" th:value="${user.password}"/>
    <br/>
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name" th:value="${user.name}" required/>
    <br/>
    <label for="age">Enter age</label>
    <input type="text" th:field="*{age}" id="age" th:value="${user.age}" required>
    <br/>
    <button type="submit">create user</button>
</form>

</body>
</html>
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
<html/>
